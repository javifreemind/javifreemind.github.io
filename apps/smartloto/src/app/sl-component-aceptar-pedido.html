  <script>
    Polymer({
      is: 'sl-component-aceptar-pedido',

      properties: {
        aceptado: {
          type: Number,
        },
        solicitado: {
          type: Number,
        },
        fecha: {
          type: String,
          value: "00:34:56"
        }
      },

      ready: function() {
        console.log("Aceptado: "+this.aceptado+" Solicitado: "+this.solicitado+" Fecha: "+this.fecha);
      },

      listeners: {
          'immediate-value-change': 'immediateValueChangeHandler',
          'change': 'changeHandler'
      },

      immediateValueChangeHandler: function (e) {
          this.aceptado = this.$.slider.immediateValue;
      },

      changeHandler: function (e) {
          this.aceptado = this.$.slider.value;
      }
    });
  </script>
