<html>

	<head>
		<link rel="stylesheet" type="text/css" href="style.css">  <!-- CSS -->
	</head>

	<body>
		<h1>The home of tomorrow</h1>

		<div class="card box w32" id="kitchen">
			<h4>Example</h4>
			<p>This website is a modern house monitoring software. The user can interact with his house with this control panel.</p>
			<p>Drag any of these objects to whatever you want.</p>
			<img class="finger w8" src="img/fingerPoint.svg">
			<div class="dropzone">
				<img class="thing" id="chair"      src="img/thing/chair.svg">
				<img class="thing" id="table"      src="img/thing/table.svg">
				<img class="thing" id="chandelier" src="img/thing/chandelier.svg">
				<img class="thing" id="basket"     src="img/thing/basket.svg">
			</div>
		</div>

		<div class="card box w24" id="bathroom">
			<h4>Bathroom</h4>
			<div class="dropzone">
				<img class="thing" id="bath"       src="img/thing/bath.svg">
				<img class="thing" id="sink"       src="img/thing/sink.svg">
				<img class="thing" id="towel"      src="img/thing/towel.svg">
				<img class="thing" id="toilet"     src="img/thing/toilet.svg">
				<img class="thing" id="mirror"     src="img/thing/mirror.svg">
			</div>
		</div>

		<div class="card box w32" id="livingroom">
			<h4>Livingroom</h4>
			<div class="dropzone">
				<img class="thing" id="armchair"   src="img/thing/armchair.svg">
				<img class="thing" id="clock"      src="img/thing/clock.svg">
				<img class="thing" id="curtains"   src="img/thing/curtains.svg">
				<img class="thing" id="lamp-1"     src="img/thing/lamp-1.svg">
				<img class="thing" id="sofa"       src="img/thing/sofa.svg">
				<img class="thing" id="speakers"   src="img/thing/speakers.svg">
				<img class="thing" id="television" src="img/thing/television.svg">
			</div>
		</div>

		<div class="card circle w8">
			<img class="w8" src="img/circle/tv.svg">
		</div>

		<div class="card box w32" id="on">
			<h4>Turned on devices</h4>
			<div class="dropzone">
			</div>
		</div>
		
		<div class="card box w32">
			<img class="w32" src="img/photo/kitchen.jpg">
		</div>


		
		<div class="card box">
			<img class="w32" src="img/ad/youtube.jpg">
		</div>
		<div class="card box">
			<img class="w32" src="img/ad/skype.jpg">
		</div>
		<div class="card box">
			<img class="w32" src="img/ad/twitter.jpg">
		</div>
		<div class="card box"><img class="photo" src="img/housePlan.svg"></div>





		<div id="dialog">
			<h4 id="dialogTitle">Error</h4>
			<div id="dialogBody">
				<h5>Room:</h5>
				<img id="dialogImg" src="">
				<button id="dialogButton">Save</button>
			</div>
		</div>

		<script src="main.js"></script>                           <!-- JS  -->


	</body>

</html>
